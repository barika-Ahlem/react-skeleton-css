<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeleton React components</title>
    <style>
    /* Grid examples */
      #grid-example .row div.columns,
      #grid-example .row div.column {
        background-color: rgb(198, 198, 198);
        height: 30px;
        border-radius: 3px;
        margin: 2px 2px;

      }

        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

    <script src="/react-skeleton-css/dist/example.bundle.js" charset="utf-8"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
